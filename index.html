<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SURVEY APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Survey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="biodata.html">Biodata</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Survey Form -->
    <div class="container mt-5">
        <h2>TV-Show Survey</h2>
        <form action="action.html" method="GET">
            <div class="form-group">
                <label for="movieName">Title</label>
                <input type="text" class="form-control" id="movieName" name="movieName" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select class="form-control" id="genre" name="genre" required>
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                    <option value="comedy">Comedy</option>
                    <option value="sci-fi">Science Fiction</option>
                    <option value="horror">Horror</option>
                </select>
            </div>
            <div class="form-group">
                <label>Series or Movie</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seriesOrMovie" id="series" value="series"
                        required>
                    <label class="form-check-label" for="series">Series</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seriesOrMovie" id="movie" value="movie" required>
                    <label class="form-check-label" for="movie">Movie</label>
                </div>
            </div>
            <div class="form-group">
                <label>What do you like about this movie?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes[]" id="plot" value="plot">
                    <label class="form-check-label" for="plot">Plot</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes[]" id="characters" value="characters">
                    <label class="form-check-label" for="characters">Characters</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes[]" id="cinematography"
                        value="cinematography">
                    <label class="form-check-label" for="cinematography">Cinematography</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
